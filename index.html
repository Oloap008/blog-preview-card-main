<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img-container">
        <img src="./assets/images/illustration-article.svg" alt="Picture of a HTML closing tag and scriblles.">
      </div>
      <div class="content__tags-container">
        <ul>
          <li class="tag">Learning</li>
        </ul>
      </div>
      <div class="card__content">
        <p class="content__published">Published 21 Dec 2023</p>
        <h2 class="content__hdr">HTML & CSS foundations</h2>
        <p class="content__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="content__publisher">
          <img class="publisher__img" src="./assets/images/image-avatar.webp" alt="Image of Greg Hooper">
          <p class="publisher__name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paolo Henry Co</a>.
  </div>
</body>
</html>
